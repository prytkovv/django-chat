{% extends "base_generic.html" %}

{% block title %}Chat Rooms{% endblock %}

{% block style %}{% load bootstrap4 %}{% endblock %}

{% block javascript %}
    <script>
        function pick_room() {
            let room_name = $("#room-name-input").val()
            window.location.pathname = '/chat/' + room_name + '/';
        }
        $("#room-name-input").focus();
        $("#room-name-input").on("keyup", function(event) {
            if (event.which == 13) {
                pick_room();
            }
        });
        $("#room-name-submit").click(pick_room);
    </script>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>What chat room would you like to enter?</h1>
        <input id="room-name-input" type="text" size="100"><br>
        <input id="room-name-submit" type="button" value="Enter"><br>
    </div>
{% endblock %}
